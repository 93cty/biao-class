    // 遍历[1, 3, 2, 7, 6]并找出所有的偶数，将找到的所有偶数放到一个数组里。
    var arr = [1, 3, 2, 7, 6];
    var arr1 = [];
    for (var i = 0; i < arr.length; i++) {
        if (arr[i] % 2 == 0) {
            arr1.push(arr[i]);
        }
    }
    console.log(arr1);

    // 通过遍历生成数组[1, 2, 3, 4, 5]。

    console.log(arr);



    // 遍历下方数组['a1', 'a2', ['b1', 'b2', ['c1', 'c2', 'c3'], 'b3'], 'a3']
    // 并将其打印为：
    // 第1级：a1, a2 , a3
    // 第2级：b1, b2 , b3
    // 第3级：c1, c2 , c
    var arr = ['a1', 'a2', ['b1', 'b2', ['c1', 'c2', 'c3'], 'b3'], 'a3']
    var arr1 = [];
    var arr2 = [];
    var arr3 = [];
    for (i = 0; i < arr.length; i++) {
        if (typeof (arr[i]) == 'string') {
            // console.log(arr[i]);
            arr1.push(arr[i]);
        } else {
            for (j = 0; j < arr[i].length; j++) {
                if (typeof (arr[i][j]) == 'string') {
                    // console.log(arr[i][j]);
                    arr2.push(arr[i][j]);
                } else {
                    for (k = 0; k < arr[i][j].length; k++) {
                        // console.log(arr[i][j][k]);
                        arr3.push(arr[i][j][k]);
                    }
                }
            }
        }
    }
    console.log('第1级：' + arr1);
    console.log('第2级：' + arr2);
    console.log('第3级：' + arr3);
